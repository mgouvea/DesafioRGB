<!DOCTYPE html>

<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/1c89d36bc8.js"
      crossorigin="anonymous"
    ></script>

    <title>Desafio RGB</title>
  </head>

  <body>
    <h1>
      Desafio
      <span class="letters" id="letterRed">R</span>
      <span class="letters" id="letterGreen">G</span>
      <span class="letters" id="letterBlue">B</span>
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="colorBox" id="RGBox"></div>
        </div>
        <div class="col-sm-5">
          <div class="row mb-4">
            <input
              type="range"
              id="rangeRed"
              min="0"
              max="255"
              value="0"
              step="1"
              class="rangeEdit mr-3"
              onclick="rgb()"
              onkeydown="rgb()"
            />

            <input
              class="inputSpacing"
              id="inputRed"
              type="text"
              value="0"
              disabled
              readonly
            />
          </div>

          <div class="row mb-4">
            <input
              type="range"
              id="rangeGreen"
              min="0"
              max="255"
              value="0"
              step="1"
              class="rangeEdit mr-3"
              onclick="rgb()"
              onkeydown="rgb()"
            />
            <input
              class="inputSpacing"
              id="inputGreen"
              type="text"
              value="0"
              disabled
              readonly
            />
          </div>

          <div class="row mb-4">
            <input
              type="range"
              id="rangeBlue"
              min="0"
              max="255"
              value="0"
              step="1"
              class="rangeEdit mr-3"
              onclick="rgb()"
              onkeydown="rgb()"
            />
            <input
              class="inputSpacing"
              id="inputBlue"
              type="text"
              value="0"
              disabled
              readonly
            />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <p class="letters" id="letterRed">Red</p>
            <p class="letters" id="letterGreen">Green</p>
            <p class="letters" id="letterBlue">Blue</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a id="footerLink"></a>
        <p id="footerDate"></p>
      </p>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script defer src="js/colorFunction.js"></script>
  </body>
</html>
